<app-navigate></app-navigate>

<div class="container p-4">
  <div class="row">
    <div class="col-md-9">
      <h2>Mis Productos </h2>
    </div>
    <div class="col-md-3">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search"
          [(ngModel)]='searchTerm' [ngModelOptions]="{standalone: true}">
      </form>
    </div>
  </div>
  <hr>
  <button class="btn btn-success" style="margin-right: 10px;" routerLink="/products/add" *ngIf="delete == false ? true : false ">Agregar Producto
    <i class="fas fa-plus"></i>
  </button>
  <button class="btn btn-danger" (click)="funcDelete(true)" *ngIf="delete == false ? true : false ">Eliminar Producto
    <i class="far fa-trash-alt"></i>
  </button>
  <button class="btn btn-success"  (click)="funcDelete(false)"
    *ngIf="delete == false ? false : true ">Cancelar
    <i class="fas fa-share-square"></i>
  </button>
  <hr>
  <div class="row">
    <div class="col-md-3" *ngFor="let product of products  | productFilter:searchTerm">

      <div class="card text-center" style="border: 0cm">

        <div class="card-body" style="border: 0cm">
          <div class="card-header d-flex justify-content-between align-items-center"
            style="border: 0cm;background-color: white" *ngIf="delete == true ? true : '' ">
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">
              <i class="far fa-trash-alt"></i>
            </button>
          </div>
          <img [src]="product.image" style="width: 150px;height: 155px">
          <h6>{{product.description}}</h6>
          <p> <strong>{{product.price}}</strong></p>
          <a [routerLink]="['/products/edit',product.id]" class="btn btn-info "> Edit Product</a>
        </div>

      </div>

      <br>

    </div>
  </div>
</div>
<app-footer></app-footer>
